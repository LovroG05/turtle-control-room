<!doctype html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="./styles.css">
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <title>Turtle Control System</title>
    </head>
    <body onload="onLoad()" class="bg-secondary">
        <nav class="navbar navbar-dark bg-dark shadow-sm fixed-top">
            <a class="navbar-brand" href="#">Turtle Control System</a>
            <div class="float-left">
                <button class="btn-primary" onclick="changeTurtle(0)">Turtle 0</button>
                <button class="btn-primary" onclick="changeTurtle(1)">Turtle 24</button>
                <button class="btn-primary" onclick="changeTurtle(2)">Turtle 46</button>
            </div>
        </nav>

        <div class="container bg-secondary">
            <br>
            <br>
            <br>
        </div>

        <div class="container bg-dark" style="margin: 10px; padding: 20px;">
            <h6 class="text-white">Turtle ID selected: </h6>
            <p id="turtleID" class="text-white"></p>
            <h6 class="text-white">Turtle fuel level: </h6>
            <div class="progress">
                <div id="fuel-progress-bar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="5120">0</div>
            </div>
        </div>
        
        <div class="container bg-dark" style="margin: 10px; padding: 20px;">
            <h6 class="text-white">Command</h6>
            <input type="text" id="command" name="command" class="form-control-sm">
            <button id="submit" class="btn-primary" onClick="submit()">SUBMIT</button>
        </div>

        <div class="container bg-dark" style="margin: 10px; padding: 20px;">
            <h6 class="text-white">Directive</h6>
            <input type="text" id="directive" name="Predefined directive" class="form-control-sm">
            <button id="submitPD" class="btn-primary" onClick="submitPD()">SUBMIT</button>
        </div>

        <div class="container bg-dark" style="margin: 10px; padding: 10px;">
            <div class="row" style="margin: 10px; padding: 10px;">
                <div class="col-*-*" style="margin: 5px; padding: 5px;">
                    <div class="row">
                        <button onclick="goUp()" class="btn-primary border border-dark" style="width: 70px;">Up</button>
                    </div>
                    <div class="row">
                        <button onclick="goForward()" class="btn-primary border border-dark" style="width: 70px;">Go</button>
                    </div>
                    <div class="row">
                        <button onclick="goDown()" class="btn-primary border border-dark" style="width: 70px;">Down</button>
                    </div>
                </div>

                <div class="col-*-*" style="margin: 5px; padding: 5px;">
                    <div class="row">
                        <button onclick="turnLeft()" class="btn-primary border border-dark" style="width: 70px;">Left</button>
                    </div>
                    <div class="row">
                        <button onclick="refuel()" class="btn-primary border border-dark" style="width: 70px;">Refuel</button>
                    </div>
                    <div class="row">
                        <button onclick="turnRight()" class="btn-primary border border-dark" style="width: 70px;">Right</button>
                    </div>
                </div>

                <div class="col-*-*" style="margin: 5px; padding: 5px;">
                    <div class="row">
                        <button onclick="digUp()" class="btn-primary border border-dark" style="width: 70px;">Up</button>
                    </div>
                    <div class="row">
                        <button onclick="dig()" class="btn-primary border border-dark" style="width: 70px;">Dig</button>
                    </div>
                    <div class="row">
                        <button onclick="digDown()" class="btn-primary border border-dark" style="width: 70px;">Down</button>
                    </div>
                </div>

                <div class="col-*-*" style="margin: 5px; padding: 5px;">
                    <div class="row">
                        <button onclick="placeUp()" class="btn-primary border border-dark" style="width: 70px;">Up</button>
                    </div>
                    <div class="row">
                        <button onclick="place()" class="btn-primary border border-dark" style="width: 70px;">Place</button>
                    </div>
                    <div class="row">
                        <button onclick="placeDown()" class="btn-primary border border-dark" style="width: 70px;">Down</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="container bg-dark" style="margin: 10px; padding: 25px;">
            <button onclick="stripMine()" class="btn-primary border border-dark" style="width: 90px;">Stripmine</button>
        </div>
